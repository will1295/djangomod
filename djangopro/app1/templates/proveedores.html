{% extends "base_template.html"%}
{%block title%}Proveedores{% endblock%}
{% block body%}
    <h1>Lista de Proveedores</h1>
    <ul>
        {% for proveedor in proveedores %}
            <li>{{ proveedor.nombre }} - {{ proveedor.telefono }} - 
                {{ proveedor.persona_a_cargo }}
            </li>
        {% endfor %}
    </ul>
{% endblock%}
